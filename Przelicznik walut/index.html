<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Przelicznik walut</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="content">
          <div id="headerLogo">
            <div id="logoPicture">LOGO</div>
            <div id="wrapper">
              <h1 id="titleBar">Przelicznik walut</h1>
              <div id="loader" class="loader"></div>
            </div>
          </div>
          <h3>Jaką kwote chcesz przeliczyć</h3>
          <div>
            <input id="inputAmount" type="number" placeholder="Wpisz kwote" />zł
          </div>
          <div id="optionsCurrency">
            <h3>Wybierz walute</h3>
            <select id="currencySelect">
              <option disabled selected hidden value="">Wybierz walute</option>
            </select>
          </div>
          <section id="convertedCurrency">
            <h3>Przelicz swoją walute</h3>
            <button id="submit">Przelicz</button>
            <h4 id="result"></h4>
          </section>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
